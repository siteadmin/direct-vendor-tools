<script type="text/javascript">
	var accountRegister = new AccountRegister();

	$(document).ready(function() {
		
		$('.alert .close').click(function() {
			 $(this).closest('.alert').hide();
		});
		
		$('#fieldsRequireID').show();
		$('#signupForm').show();
		
		$("#signupForm").parsley({
		 	trigger: 'change',
	        successClass: "has-success",
	        errorClass: "alert alert-danger",
	        classHandler: function (el) {
	        	return el.$element.closest("div").children(".infoArea");
	        },
			errorsContainer: function (el) {
				return el.$element.closest("div").children(".infoArea");
			},
			errorsWrapper: '<ul></ul>',
			errorElem: '<li></li>'
		});

		$("#submitBtn").click(function(e) {
			if($("#signupForm").parsley().validate()){
				accountRegister.registerAccount();
			}
		});
	});

</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h2 class="modal-title">Sign Up</h2>
		</div>
		<div class="modal-body">

			<div class="alert alert-danger alert-dismissible" role="alert"
				id="emailExistAlertID" style="padding: 11px;" hidden="true">
				<button type="button" class="close"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Provided Email is already registered.
			</div>

			<div class="alert alert-success alert-dismissible" role="alert"
				id="emailRegAlertID" style="padding: 11px;" hidden="true">
				<button type="button" class="close" 
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Email Registered Successfully!! Please log in by using Login button.
			</div>
			
			<div id="fieldsRequireID" style="padding-bottom: 15px;">
				<h4 style="text-align: center">* All fields are required</h4>
			</div>
			
			<form id="signupForm" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="company">Company</label>
					<div class="col-lg-9">
						<input type="text" data-parsley-required data-parsley-maxlength="30"
							class="form-control" name="company" id="company" />
						<div class="infoArea"></div>
					</div>
				</div>

				<!-- <div class="form-group">
					<label class="col-lg-3 control-label">Company POC</label>
					<div class="col-lg-7">
						<input type="text" class="form-control validate[required,maxSize[30]]" name="companyPoc"
							id="companyPoc" />
					</div>
				</div> -->

				<div class="form-group">
					<label class="col-lg-3 control-label" for="firstName">First Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control" data-parsley-required data-parsley-maxlength="30"
							name="firstName" id="firstName" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="lastName">Last Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control" data-parsley-required data-parsley-maxlength="30"
							name="lastName" id="lastName" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="emailAddress">Email (This will be
						your username for registering Direct Services)</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control" data-parsley-required data-parsley-type="email"
							name="emailAddress" id="emailAddress" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="password">Password</label>
					<div class="col-lg-9">
						<input type="password" data-parsley-required data-parsley-minlength="8" data-parsley-maxlength="30" 
							data-parsley-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[_\W]).+$/"
							data-parsley-error-message = "Password should be atleast 8 characters and
							must contain an Uppercase letter, Lowercase letter, digit, and special character"
							class="form-control"
							name="password" id="password" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="confirmPassword">Confirm Password</label>
					<div class="col-lg-9">
						<input type="password"
							class="form-control" data-parsley-required data-parsley-minlength="8" data-parsley-maxlength="30"
							data-parsley-error-message = "Confirm password and password should be same."
							data-parsley-equalto="#password"
							name="confirmPassword" id="confirmPassword" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button onclick="return false;" id="submitBtn"
							class="btn btn-primary">Sign up</button>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-top: 0px;">
			<button type="button" id="signupCloseId" class="btn btn-default"
				data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
